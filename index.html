<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.js"></script>
  <script src="libraries/quicksettings.js"></script>
  <script src="libraries/p5.gui.js"></script>
</head>

<body>
  <script src="sketch.js"></script>

  
  <div>
    <form class="f1">

      <label>l1</label><input type="range" class="slider" min=0 max=100 step="1" value=50 oninput="setl1(this.value)"
        onchange="setl1(this.value)">
      <label>s1</label><input type="range" class="slider" min=-1 max=1 step="0.01" value="1" oninput="sets1(this.value)"
        onchange="sets1(this.value)">

      <br>
      <label>l2</label><input type="range" class="slider" min=0 max=100 step="1" value=50 oninput="setl2(this.value)"
        onchange="setl2(this.value)">
      <label>s2</label><input type="range" class="slider" min=-1 max=1 step="0.01" value="-1"
        oninput="sets2(this.value)" onchange="sets2(this.value)">
      <br>
      <label>l3</label><input type="range" class="slider" min=0 max=100 step="1" value=50 oninput="setl3(this.value)"
        onchange="setl3(this.value)">
      <label>s3</label><input type="range" class="slider" min=-1 max=1 step="0.01" value="0.5"
        oninput="sets3(this.value)" onchange="sets3(this.value)">
      <br>


    </form>
    <form class="f1">
      <label>colourful mode</label><input type="checkbox" onchange="fcolours(this)" checked> 
      |<label>relative mode</label><input type="checkbox" onchange="frelative(this)" checked> 
      
      
      <br>

      <label>hide tool</label><input type="checkbox" onchange="fhider(this)">
     <br> <label>quality (-speed)</label><input type="range" class="slider" min=0.1 max=30 step="0.1" value="10"
        oninput="setql(this.value)" onchange="setql(this.value)">
    </form>

    <button class="f1" onclick="clearP()">clear</button>
  </div>
</body>

</html>
